<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="loginUser.email" name="email" #emailInput="ngModel" required email />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          <small *ngIf="emailInput.errors?.['required']">Email is required</small>
          <small *ngIf="emailInput.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="loginUser.password" name="password" #passwordInput="ngModel" required minlength="3" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          <small *ngIf="passwordInput.errors?.['required']">Password is required</small>
          <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 3 characters long</small>
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a (click)="goToRegistration()">Register</a></p>
    </div>
  </div>
</div>
