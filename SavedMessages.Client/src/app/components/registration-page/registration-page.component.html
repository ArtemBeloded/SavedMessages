<div class="registration-container">
    <div class="registration-box">
      <h2>Registration</h2>

      <form (ngSubmit)="onRegistration()" #RegistrationForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="registrationUser.email" name="email" #emailInput="ngModel" required email />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
            <small *ngIf="emailInput.errors?.['required']">Email is required</small>
            <small *ngIf="emailInput.errors?.['email']">Invalid email format</small>
          </div>
        </div>

        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" [(ngModel)]="registrationUser.firstName" name="firstName" #firstNameInput="ngModel" required minlength="3"/>
            <div *ngIf="firstNameInput.invalid && firstNameInput.touched" class="error">
              <small *ngIf="firstNameInput.errors?.['required']">Field is required</small>
              <small *ngIf="firstNameInput.errors?.['minlength']">Field must be at least 3 characters long</small>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" [(ngModel)]="registrationUser.lastName" name="lastName" #lastNameInput="ngModel" required minlength="3" />
            <div *ngIf="lastNameInput.invalid && lastNameInput.touched" class="error">
              <small *ngIf="lastNameInput.errors?.['required']">Field is required</small>
              <small *ngIf="lastNameInput.errors?.['minlength']">Field must be at least 3 characters long</small>
            </div>
          </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="registrationUser.password" name="password" #passwordInput="ngModel" required minlength="3" />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
            <small *ngIf="passwordInput.errors?.['required']">Password is required</small>
            <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 3 characters long</small>
          </div>
        </div>
  
        <button type="submit" class="btn-login" [disabled]="RegistrationForm.invalid">Registration</button>
      </form>
  
      <div class="login-link">
        <p>Already have an account? <a (click)="goToLogin()">Login</a></p>
      </div>
    </div>
  </div>
